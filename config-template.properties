# AutoJava CLI 配置模板
# 将此文件复制为 .autojav.properties 并根据需要修改配置

# AI 服务配置
# 支持的服务类型: qwen (通义千问), ernie (文心一言), spark (讯飞星火), kimi (月之暗面)
ai.service.type=kimi

# AI API 密钥 (必填)
ai.api.key=
# AI 模型名称
# 通义千问: qwen-turbo, qwen-plus, qwen-max
# 文心一言: ernie-bot-4.5, ernie-bot-3.5
# 讯飞星火: spark-v2.1, spark-v3.5
# Kimi: moonshot-v1 (具体模型名称需根据实际情况调整)
ai.model.name=moonshot-v1

# AI 响应温度 (0.0-1.0, 默认0.3)
ai.temperature=0.3

# API 请求超时时间 (秒, 默认60)
ai.timeout.seconds=60

# 高级 AI 设置
ai.max.tokens=2048
ai.top.p=1.0
ai.frequency.penalty=0.0
ai.presence.penalty=0.0

# 项目设置
project.encoding=UTF-8
project.java.version=17

# 日志级别 (DEBUG, INFO, WARN, ERROR)
logging.level=INFO
