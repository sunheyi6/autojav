name: Auto Release

on:
  push:
    branches: [ master ]
    paths:
      - 'pom.xml'  # 只在版本文件变更时触发
      - 'src/**'   # 代码变更时触发

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Extract version from pom.xml
      id: extract-version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.extract-version.outputs.version }}
        release_name: Release v${{ steps.extract-version.outputs.version }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./target/autojav-cli-${{ steps.extract-version.outputs.version }}-SNAPSHOT.jar
        asset_name: autojav-cli-${{ steps.extract-version.outputs.version }}.jar
        asset_content_type: application/java-archive
